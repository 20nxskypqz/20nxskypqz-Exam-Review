<div class="toggle-wrapper" aria-label="Toggle light/dark mode">
  <input type="checkbox" id="mode-toggle-checkbox" class="toggle-checkbox">
  <label for="mode-toggle-checkbox" class="toggle-label">
    <span class="star star-1"></span>
    <span class="star star-2"></span>
    <span class="star star-3"></span>
    <span class="star star-4"></span>
    <span class="star star-5"></span>
    <span class="star star-6"></span>
    <span class="shooting-star"></span>
    <span class="cloud cloud-1"></span>
    <span class="cloud cloud-2"></span>
    <span class="cloud cloud-3"></span>
    <div class="toggle-thumb">
      <div class="moon-crater moon-crater-1"></div>
      <div class="moon-crater moon-crater-2"></div>
      <div class="moon-crater moon-crater-3"></div>
    </div>
  </label>
</div>
