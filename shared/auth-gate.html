<div id="auth-overlay" class="auth-overlay">
  <div class="auth-modal">
    <h2 class="auth-title">ต้องใช้รหัสผ่าน</h2>
    <p class="auth-desc">
      หน้านี้มีข้อมูลส่วนตัวและมีความละเอียดอ่อน<br>
      กรุณาใส่รหัสผ่านเพื่อเข้าใช้งาน
    </p>
    <input
      type="password"
      id="auth-pass"
      inputmode="numeric"
      pattern="[0-9]*"
      class="auth-input"
      placeholder="กรอกรหัสผ่านที่นี่"
      aria-label="ใส่รหัสผ่าน"
    />
    <div class="auth-error" id="auth-error" aria-live="polite"></div>
    <button id="auth-submit" class="auth-btn" type="button">เข้าสู่ระบบ</button>
  </div>
</div>
