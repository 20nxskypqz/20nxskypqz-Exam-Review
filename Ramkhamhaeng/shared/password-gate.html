<style>
  /* ใช้ Niramit ทั้งชุด */
  .pw-overlay, .pw-overlay *{
    font-family:'Niramit', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  }
  .pw-overlay{
    position:fixed; inset:0; z-index:2000;
    background:#fff; /* ให้เป็นพื้นขาวทึบ ปิดเนื้อหาข้างหลัง */
    display:flex; align-items:center; justify-content:center;
    padding:16px;
  }
  .pw-modal{
    width:100%; max-width:420px;
    background:#fff; border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.12);
    padding:22px;
    text-align:center;
  }
  .pw-title{ font-size:24px; font-weight:700; margin:0 0 8px; color:#111; }
  .pw-desc{ color:#666; margin:0 0 14px; }
  .pw-input{
    width:100%; padding:12px 14px; border:1px solid #d0d7de; border-radius:10px;
    text-align:center; font-size:16px; outline:none;
  }
  .pw-input:focus{ border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.15); }
  .pw-error{ min-height:18px; color:#c00; font-size:14px; margin:8px 0 0; }
  .pw-btn{
    width:100%; margin-top:12px;
    background:#4f46e5; color:#fff; border:1px solid #4f46e5;
    border-radius:10px; padding:12px 14px; font-weight:700; cursor:pointer;
  }
  .pw-btn:hover{ background:#6366f1; border-color:#6366f1; }
</style>

<div id="password-overlay" class="pw-overlay" role="dialog" aria-modal="true" aria-labelledby="pw-title">
  <div class="pw-modal">
    <h2 id="pw-title" class="pw-title">ต้องใช้รหัสผ่าน</h2>
    <p class="pw-desc">หน้านี้มีข้อมูลที่เป็นความลับและมีความละเอียดอ่อน<br>กรุณาใส่รหัสผ่านเพื่อเข้าใช้งาน</p>

    <input type="password" id="password-input" inputmode="numeric" pattern="[0-9]*"
           class="pw-input" placeholder="กรอกรหัสผ่านที่นี่" autocomplete="off" />

    <p id="error-message" class="pw-error" aria-live="polite"></p>

    <button id="submit-button" type="button" class="pw-btn">เข้าสู่ระบบ</button>
  </div>
</div>
