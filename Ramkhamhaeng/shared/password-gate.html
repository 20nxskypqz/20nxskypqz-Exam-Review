<!-- Overlay ขาวทั้งหน้า + กล่องใส่รหัส (ฟอนต์ Niramit ตามไซต์) -->
<style>
  .pg-overlay{
    position:fixed; inset:0; background:#fff; z-index:2000;
    display:flex; align-items:center; justify-content:center; padding:20px;
    font-family:'Niramit', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  }
  .pg-dialog{
    width:100%; max-width:420px; background:#fff; color:#111;
    border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 8px 32px rgba(0,0,0,.12);
    padding:22px;
  }
  .pg-title{ font-size:24px; font-weight:700; margin:0 0 6px; text-align:center; }
  .pg-sub{ color:#666; font-size:14px; margin:0 0 14px; text-align:center; line-height:1.6; }
  .pg-input{
    width:100%; padding:12px 14px; border:1px solid #cfd8e3; border-radius:10px;
    font-size:16px; text-align:center; outline:none;
  }
  .pg-input:focus{ border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.15); }
  .pg-error{ min-height:18px; color:#d32f2f; font-size:13px; margin:8px 0 0; text-align:center; }
  .pg-btn{
    width:100%; margin-top:10px; padding:12px 14px; border:0; border-radius:12px;
    background:#4f46e5; color:#fff; font-weight:800; cursor:pointer;
  }
  .pg-btn:hover{ filter:brightness(1.05); }
</style>

<div id="password-overlay" class="pg-overlay" role="dialog" aria-modal="true" aria-labelledby="pg-title">
  <div class="pg-dialog">
    <h2 id="pg-title" class="pg-title">ต้องใช้รหัสผ่าน</h2>
    <p class="pg-sub">หน้านี้มีข้อมูลที่เป็นความลับและมีความละเอียดอ่อน<br>กรุณาใส่รหัสผ่านเพื่อเข้าใช้งาน</p>

    <input type="password" id="password-input" class="pg-input"
           inputmode="numeric" pattern="[0-9]*" placeholder="กรอกรหัสผ่านที่นี่" />

    <p id="error-message" class="pg-error"></p>

    <button id="submit-button" class="pg-btn">เข้าสู่ระบบ</button>
  </div>
</div>
