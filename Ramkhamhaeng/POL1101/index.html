  <script>
    // ฟังก์ชัน helper เหมือน RAM1131
    function normalizeHeadingsByFont(container){
      const paras = Array.from(container.querySelectorAll('p'));
      let seenH1 = false;
      const pxToPt = px => Math.round((px / 96) * 72 * 10) / 10;
      const getMaxPtIn = (el) => {
        let maxPt = 0;
        const walk = (node)=>{
          if(node.nodeType === 1){
            const style = node.getAttribute('style') || '';
            const m1 = style.match(/font-size:\s*([\d.]+)pt/i);
            const m2 = style.match(/font-size:\s*([\d.]+)px/i);
            if(m1){ maxPt = Math.max(maxPt, parseFloat(m1[1])); }
            if(m2){ maxPt = Math.max(maxPt, pxToPt(parseFloat(m2[1]))); }
            Array.from(node.childNodes).forEach(walk);
          }
        };
        walk(el);
        return maxPt;
      };
      paras.forEach(p=>{
        if (p.tagName !== 'P') return;
        const maxPt = getMaxPtIn(p);
        let level = 0;
        if (maxPt >= 24.5) { level = 1; }
        else if (Math.abs(maxPt - 20) < 0.6) { level = seenH1 ? 2 : 1; }
        else if (Math.abs(maxPt - 16) < 0.6) { level = 2; }
        else if (Math.abs(maxPt - 17.5) < 0.6 || Math.abs(maxPt - 14) < 0.6) { level = 3; }
        if (level === 1){ const h = document.createElement('h1'); h.innerHTML = p.innerHTML; p.replaceWith(h); seenH1 = true; }
        else if (level === 2){ const h = document.createElement('h2'); h.innerHTML = p.innerHTML; p.replaceWith(h); }
        else if (level === 3){ const h = document.createElement('h3'); h.innerHTML = p.innerHTML; p.replaceWith(h); }
      });
    }
    function fixListSpacing(container){
      container.querySelectorAll('li').forEach(li=>{
        li.innerHTML = li.innerHTML.replace(/^(\d+)\.\s?/, (_,m)=> m + '. ').replace(/^•\s?/, '• ');
      });
    }
    async function loadArrayBuffer(url){
      const res = await fetch(encodeURI(url), { cache: 'no-store' });
      if(!res.ok) throw new Error('โหลดไฟล์ไม่ได้: ' + url + ' [' + res.status + ']');
      return await res.arrayBuffer();
    }
    const options = {
      styleMap: [ "p[style-name='Title'] => h1:fresh", "p[style-name='Subtitle'] => h2:fresh", "p[style-name='Heading 1'] => h1:fresh", "p[style-name='Heading 2'] => h2:fresh", "p[style-name='Heading 3'] => h3:fresh", "b => strong", "i => em" ]
    };

    function makeDocLoader(fileUrl, statusId, boxId){
      const statusEl = document.getElementById(statusId);
      const boxEl    = document.getElementById(boxId);
      if (!statusEl || !boxEl) {
        console.error(`Element not found for ${statusId} or ${boxId}`);
        return;
      }
      (async () => {
        try{
          const buf = await loadArrayBuffer(`files/${fileUrl}`);
          const { value: html } = await window.mammoth.convertToHtml({ arrayBuffer: buf }, options);
          boxEl.innerHTML = html;
          normalizeHeadingsByFont(boxEl);
          fixListSpacing(boxEl);
          statusEl.textContent = 'Done.';
        }catch(e){
          console.error(e);
          statusEl.textContent = 'Error loading document.';
          boxEl.innerHTML = '<div style="color:#c00;font-weight:700">เกิดข้อผิดพลาดในการโหลดเอกสาร</div>';
        }
      })();
    }

    // ---------- เรียกโหลดไฟล์ DOCX ของ POL1101 ----------
