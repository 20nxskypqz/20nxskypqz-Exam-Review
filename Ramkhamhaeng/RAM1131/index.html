  <!-- หน้านี้: ดึงไฟล์ DOCX และเรนเดอร์ + ตัวปรับระดับหัวข้อแบบ fallback สำหรับคู่ขนาดไทย/อังกฤษ -->
  <script>
    // --- Fallback: จัดระดับหัวข้อจากขนาดฟอนต์ตรง (รองรับคู่ขนาด 25/20, 20/16, 17.5/14) ---
    // หมายเหตุ: ถ้า DOCX ใช้สไตล์ Heading 1/2/3 อยู่แล้ว ตัวนี้จะไม่มีผลอะไร (เพราะได้ h1/h2/h3 มาตรงๆอยู่แล้ว)
    function normalizeHeadingsByFont(container){
      const paras = Array.from(container.querySelectorAll('p'));
      let seenH1 = false; // กันเคส 20pt ทั้งระดับ 1 (อังกฤษ) และระดับ 2 (ไทย)

      const pxToPt = px => Math.round((px / 96) * 72 * 10) / 10; // เผื่อบางเคสเป็น px
      const getMaxPtIn = (el) => {
        let maxPt = 0;
        const walk = (node)=>{
          if(node.nodeType === 1){
            const style = node.getAttribute('style') || '';
            const m1 = style.match(/font-size:\s*([\d.]+)pt/i);
            const m2 = style.match(/font-size:\s*([\d.]+)px/i);
            if(m1){ maxPt = Math.max(maxPt, parseFloat(m1[1])); }
            if(m2){ maxPt = Math.max(maxPt, pxToPt(parseFloat(m2[1]))); }
            Array.from(node.childNodes).forEach(walk);
          }
        };
        walk(el);
        return maxPt;
      };

      paras.forEach(p=>{
        // ข้ามถ้า Mammoth แปลงเป็น h1/h2/h3 อยู่แล้ว
        if (p.tagName !== 'P') return;

        const maxPt = getMaxPtIn(p);
        // จับคู่ระดับ
        // L1: 25pt (ไทย) หรือ 20pt (อังกฤษ) — แต่ 20pt ยังชนกับ L2(ไทย) จึงให้ 20pt เป็น L1 เฉพาะ "ครั้งแรก" ของการพบขนาดใหญ่สุดในแต่ละกล่อง
        // L2: 20pt (ไทย) หรือ 16pt (อังกฤษ)
        // L3: 17.5pt (ไทย) หรือ 14pt (อังกฤษ)
        let level = 0;

        if (maxPt >= 24.5) { // ~25pt
          level = 1;
        } else if (Math.abs(maxPt - 20) < 0.6) { // ~20pt
          level = seenH1 ? 2 : 1;
        } else if (Math.abs(maxPt - 16) < 0.6) { // ~16pt
          level = 2;
        } else if (Math.abs(maxPt - 17.5) < 0.6 || Math.abs(maxPt - 14) < 0.6) { // ~17.5 / ~14
          level = 3;
        }

        if (level === 1){
          const h = document.createElement('h1');
          h.innerHTML = p.innerHTML;
          p.replaceWith(h);
          seenH1 = true;
        } else if (level === 2){
          const h = document.createElement('h2');
          h.innerHTML = p.innerHTML;
          p.replaceWith(h);
        } else if (level === 3){
          const h = document.createElement('h3');
          h.innerHTML = p.innerHTML;
          p.replaceWith(h);
        }
      });
    }

    // ---------- utilities ----------
    function fixListSpacing(container){
      container.querySelectorAll('li').forEach(li=>{
        li.innerHTML = li.innerHTML
          .replace(/^(\d+)\.\s?/, (_,m)=> m + '. ')
          .replace(/^•\s?/, '• ');
      });
    }
    async function loadArrayBuffer(url){
      const res = await fetch(encodeURI(url), { cache: 'no-store' });
      if(!res.ok) throw new Error('โหลดไฟล์ไม่ได้: ' + url + ' [' + res.status + ']');
      return await res.arrayBuffer();
    }
    const options = {
      styleMap: [
        "p[style-name='Title'] => h1:fresh",
        "p[style-name='Subtitle'] => h2:fresh",
        "p[style-name='Heading 1'] => h1:fresh",
        "p[style-name='Heading 2'] => h2:fresh",
        "p[style-name='Heading 3'] => h3:fresh",
        "b => strong",
        "i => em"
      ]
    };

    // ---------- DOC 1 ----------
    (function () {
      const statusEl = document.getElementById('chapter-status');
      const boxEl    = document.getElementById('chapter-box');
      const fileUrl  = "files/บทที่ 1 – สิทธิและความรับผิดชอบ.docx";

      (async () => {
        try{
          const buf = await loadArrayBuffer(fileUrl);
          const { value: html } = await window.mammoth.convertToHtml({ arrayBuffer: buf }, options);
          boxEl.innerHTML = html;
          normalizeHeadingsByFont(boxEl);
          fixListSpacing(boxEl);
          statusEl.textContent = 'Done.';
        }catch(e){
          console.error(e);
          statusEl.textContent = 'Error loading document.';
          boxEl.innerHTML = '<div style="color:#c00;font-weight:700">เกิดข้อผิดพลาดในการโหลดเอกสาร</div>';
