<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20nxskypqz Exam Review</title>

  <!-- ฟอนต์ Niramit -->
  <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Niramit', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 20px auto;
      white-space: pre-wrap; /* ให้เว้นบรรทัดตามต้นฉบับ */
      font-size: 18px;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to</h1>
  <h2>20nxskypqz Exam Review</h2>

  <div id="content">Loading text from PDF...</div>

  <script type="module">
    import * as pdfjsLib from 'https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.mjs';
    import 'https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.worker.mjs';

    // กำหนดไฟล์ PDF
    const pdfPath = 'files/สังคมศึกษาทุกเรื่องม.4_1-68.pdf';
    const contentDiv = document.getElementById('content');

    async function extractTextFromPDF(url) {
      try {
        // โหลด PDF
        const pdf = await pdfjsLib.getDocument(url).promise;
        let fullText = '';

        // ดึงข้อความจากทุกหน้า
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(' ');
          fullText += pageText + '\n\n'; // ต่อข้อความทุกหน้า
        }

        // แสดงข้อความทั้งหมด
        contentDiv.textContent = fullText || 'ไม่พบข้อความในไฟล์ PDF';
      } catch (err) {
        contentDiv.innerHTML = '<div class="error">Error: โหลดข้อความจาก PDF ไม่ได้</div>';
        console.error('PDF load error:', err);
      }
    }

    // เรียกฟังก์ชันเพื่อดึงข้อความจาก PDF
    extractTextFromPDF(pdfPath);
  </script>
</body>
</html>
