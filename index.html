<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20nxskypqz Exam Review</title>

  <!-- ฟอนต์ Niramit -->
  <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Niramit', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      line-height: 1.6;
      color: #111;
    }
    h1, h2 {
      text-align: center;
      margin: 0 0 10px 0;
      font-weight: 700;
    }
    .docTitle {
      text-align: center;
      margin: 16px auto 8px;
      font-size: 22px;
      font-weight: 700; /* ให้หัวเรื่องนี้หนาแน่นอน */
      max-width: 900px;
    }
    #content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 10px auto 24px;
      white-space: pre-wrap;  /* รักษาขึ้นบรรทัด */
      font-size: 18px;        /* ค่าพื้นฐาน ถ้า span ไม่มีขนาดจาก PDF */
      line-height: 1.8;
    }
    .bold   { font-weight: 700; }
    .italic { font-style: italic; }
    .error {
      color: #c00;
      text-align: center;
      font-weight: 700;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to</h1>
  <h2>20nxskypqz Exam Review</h2>

  <!-- หัวเรื่องตามที่ขอ -->
  <div class="docTitle">สังคมศึกษา ม.4_1-68</div>

  <div id="content">Loading text from PDF...</div>

  <script type="module">
    import * as pdfjsLib from 'https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.mjs';
    import 'https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.worker.mjs';

    // ชี้ไปที่ไฟล์ PDF (ชื่อภาษาไทย)
    const pdfPath = 'files/สังคมศึกษาทุกเรื่องม.4_1-68.pdf';
    const contentDiv = document.getElementById('content');

    // เกณฑ์ทำหัวข้อหนาอัตโนมัติ
    const AUTO_BOLD_SIZE_1 = 25;
    const AUTO_BOLD_SIZE_2 = 20;

    // helper: สร้าง span ปลอดภัย
    function escapeHtml(s) {
      return s
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    async function extractTextFromPDF(url) {
      try {
        const pdf = await pdfjsLib.getDocument(url).promise;
        let fullHTML = '';

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();

          // ต่อข้อความ “ทั้งหมด” (ไม่แบ่งหน้าเป็นบล็อก) แต่เว้นระหว่างหน้าบาง ๆ
          textContent.items.forEach(item => {
            const raw = (item.str || '').trim();
            if (!raw) return;

            // บางไฟล์ค่า font size จะอยู่ที่ transform[0] (scaleX) หรือ [3] (scaleY)
            // เอาค่าที่มากกว่าเพื่อความชัวร์
            const t = item.transform || [1,0,0,1,0,0];
            const fsX = Math.abs(t[0]);
            const fsY = Math.abs(t[3]);
            const fontSize = Math.max(fsX, fsY) || 18;

            let classes = '';
            let style = `font-size:${fontSize}px;`;

            // ดึง fontName ถ้ามี เพื่อดู bold/italic จริงจากไฟล์
            if (item.fontName) {
              const name = item.fontName.toLowerCase();
              if (name.includes('bold'))   classes += ' bold';
              if (name.includes('italic') || name.includes('oblique')) classes += ' italic';
            }

            // บังคับหนาอัตโนมัติสำหรับหัวข้อ >= 25 และ >= 20
            if (fontSize >= AUTO_BOLD_SIZE_1 || fontSize >= AUTO_BOLD_SIZE_2) {
              classes += ' bold';
            }

            // ต่อเป็น span (มีช่องว่างคั่นคำ)
            fullHTML += `<span class="${classes}" style="${style}">${escapeHtml(raw)} </span>`;
          });

          // เว้นช่วงเล็กน้อยหลังจบหน้า
          fullHTML += '\n\n';
        }

        contentDiv.innerHTML = fullHTML || 'ไม่พบข้อความในไฟล์ PDF';
      } catch (err) {
        contentDiv.innerHTML = '<div class="error">Error: โหลดข้อความจาก PDF ไม่ได้</div>';
        console.error('PDF load error:', err);
      }
    }

    extractTextFromPDF(pdfPath);
  </script>
</body>
</html>
